<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script slot="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"></script>
    <link rel="stylesheet" href="style.css">
    <title>Advanced Slider Animated Desing</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-bars"></i></a>

        <a href="#" class="title-center">Adventure</a>
        
        <nav href="#" class="navbar">
            <a href="#">Manuel</a>
        </nav>
    </header>

    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">
                <img src="./img/hawai.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="./img/hawai.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="./img/hawai.jpg" alt="">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Hawaii</h1>
                </div>
                <div class="country">
                    <h2>USA</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="./img/iceland.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="./img/iceland.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="./img/iceland.jpg" alt="">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Iceland</h1>
                </div>
                <div class="country">
                    <h2>Europe</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="./img/sahara.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="./img/sahara.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="./img/sahara.jpg" alt="">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Sahara</h1>
                </div>
                <div class="country">
                    <h2>√Åfrica</h2>
                </div>
            </div>
        </div>
        <div class="circle-darktransp"></div>
        <span class="line"></span>
        <div class="view-bottom">
            <div class="share">
                <a href="#" class="text">Share</a>
                <span></span>
                <i class="fas fa-share-alt"></i>
            </div>

            <div class="bottom-center">
                <span>Discover this destination</span>
            </div>
            
            <span class="rotate-btn">
                <i class="fas fa-rotate-right"></i>
            </span>
        </div>
    </div>


    <script src="./script.js"></script>

</body>
</html>
